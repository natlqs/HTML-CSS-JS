<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            CSS概述
        </title>
    </head>
    <body>
        <h1>什么是CSS</h1>
        <p>CSS: Cascading Style Sheet(层叠样式表语言)</p>
        <p>
        - CSS： Cascading Style Sheet(层叠样式表语言)。是一种样式表语言，专门用来修饰HTML页面的。让HTML页面更好看。CSS是离不开HTML的。
        </p>
        <p>
        - 使用：新建HTML文件，编写HTML代码，在HTML代码中编写样式，修饰HTML节点
        </p>
    </body>
</html>
