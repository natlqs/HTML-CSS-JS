<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        姓名    type='text'        定义单行文本输入框
        密码    type='password'     定义密码输入框
        性别    type='radio'        定义单选框
        爱好    type='checkbox'     定义复选框
        照片    type='file'         定义上传文件
        个人描述    <textarea></textarea>       定义多行文本输入框
        地址        <select></select>       定义下拉菜单
        提交        type='submit'       定义提交按钮
        重置        type='reset'        定义重置按钮
        按钮        type='button'       定义一个普通按钮    
    -->
    <form>
        <label>姓名：</label>
        <input type="text">
        <br>

        <label>密码：</label>
        <input type="password">
        <br>

        <label>爱好：</label>
        <input type="checkbox">跑步
        <input type="checkbox">骑自行车
        <input type="checkbox">游泳
        <br>

        <label>照片：</label>
        <input type="file">
        <br>

        <label>个人描述：</label>
        <textarea></textarea> 
        <br>

        <label>地址：</label>
        <select>
            <option>beijing</option>
            <option>shanghai</option>
            <option>shenzhen</option>
        </select>
        <br>

        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="按钮">

    </form>
</body>
</html>
